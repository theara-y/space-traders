{% extends "base.html" %}

{% block content %}
<div>
    <h1>List of users</h1>
    {% if users|length == 0 %}
    <p>No users found.</p>
    {% else %}
    <ul>
        {% for user in users %}
        <li>{{user.username}} {{user.password}}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
